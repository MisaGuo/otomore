<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>settings</title>
    <link rel="stylesheet" href="./skin/global.css">
    <link rel="stylesheet" href="./skin/layout.css">
</head>
<body>

<!-- head begin -->
    <div class="head">
        <!-- bg begin -->
        <div class="bg">

            <a class="logo" href="#" title="oto相册">oto相册</a>

            <ul class="mainbav">
                <li><a href="#">首页</a></li>
                <li><a href="#">图片文件夹</a></li>
                <li><a href="#">图片时间轴</a></li>
            </ul>
            <!-- function begin -->
            <div class="function">

                <div class="set">
                    <a class="arr" href="#">
                        <img src="skin/images/photos_arr.png" alt="">
                    </a>
                    <div class="hover">
                        <div class="mask"></div>

                        <ul class="set-menu">
                            <li><a href="#">关于</a></li>
                            <li><a href="#">帮助</a></li>
                            <li><a href="#">个人中心</a></li>
                            <li class="clear"><a href="#">退出</a></li>
                        </ul>
                    </div>
                </div>

                <div class="line"></div>

                <div class="btn">
                    <a href="#" title="上传照片">上传照片</a>
                </div>

            </div>
            <!-- function end -->
        </div>
        <!-- bg end-->
    </div>
    <!-- head end -->

    <!-- warp begin -->
    <div class="warp settings">
        <!-- main begin -->
        <div class="main clearfix">
            <!-- sidebar begin -->
            <div class="sidebar">
                <div class="avatar">
                    <img src="skin/images/avatar.png" alt="">
                </div>
                <div class="sidebar-list">
                    <h3>个人资料</h3>
                    <ul>
                        <li class="list-top"><a href="#">基本信息</a></li>
                        <li><a href="#">修改头像</a></li>
                        <li><a href="#">修改密码</a></li>
                        <li class="list-bottom"><a href="#">收货地址</a></li>
                    </ul>
                </div>
                <div class="sidebar-list">
                    <h3>空间管理</h3>
                    <ul>
                        <li class="list-top"><a href="#">已用空间</a></li>
                        <li class="list-bottom"><a href="#">空间扩容</a></li>
                    </ul>
                </div>
            </div>
            <!-- sidebar end -->

            <!-- column begin -->
            <div class="column">
                <div class="column-title">
                    <h3>基本信息</h3>
                    <p>填写个人基本信息，完善个人资料。</p>
                </div>
                <form action="#" method="POST">
                    <fieldset class="loginas">
                        <div class="item">
                            <label>登录帐号：</label>
                            <input class="text-input" type="text" name="username"/>
                            <span class="err">姓名不能为空</span>
                        </div>
                        <div class="item">
                            <label>昵称：</label>
                            <input class="text-input" type="text" name="username"/>
                            <span class="match"></span>
                        </div>
                        <div class="item">
                            <label>真实姓名：</label>
                            <input class="text-input" type="text" name="username"/>
                        </div>
                        <div class="item">
                            <label>手机号码：</label>
                            <input class="text-input" type="text" name="username"/>
                        </div>

                        <button type="submit">login</button>
                        <label class="icon" for="icon"><input type="checkbox" name="icon" id="icon">记住我</label>
                        <a class="miss" href="#">忘记密码</a>
                    </fieldset>
                </form>

            </div>
            <!-- column end -->
        </div>
        <!-- main end -->

        <!-- footer begin -->
        <div class="footer">
            <p>版权所有 © 2010-2012 腾翔互创网络有限公司 鄂ICP备05014649号<br>
                <em>Copyright © 2010-2012 1stCore Cooperative Internet Co.,Ltd.</em></p>
            <div class="version">
                <a href="#" title="Iphone">Iphone版</a>
                <a href="#" title="Android">Android版</a>
            </div>
        </div>
        <!-- footer end -->
    </div>
    <!-- warp end -->
<script type="text/javascript" src=""></script>

</body>
</html>
